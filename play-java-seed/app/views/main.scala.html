@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Celtic Games Online Store - @title</title>

    <!-- Bootstrap Core CSS -->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="@routes.Assets.versioned(" stylesheets/main.css ")" rel="stylesheet" type="text/css"/>

</head>

<body>

    <nav class="navbar navbar-inverse">

        <div class="container-fluid">

            <div class="navbar-header">

                <a class="navbar-brand" href="/">Celtic Games Online Store</a>

            </div>

            <ul class="nav navbar-nav">
                <li @if(title=="Products"){class="active"}>
                    <a href="@routes.HomeController.index()">Home</a>
                </li>
                <li @if(title=="About Us"){class="active"}>
                    <a href="about">About</a>
                </li>

                <li @if(title=="Games"){class="active"}>
                    <a href="games">Games</a>
                </li>

                <li>
                    <a href="employee">Merchandise</a>
                </li>

                <li @if(title=="Login"){class="active"}>
                    <a href="@routes.LoginController.login()">Login</a>
                </li>

            </ul>

        </div>

    </nav>

    <container>

        <div class="row">

            <div class="col-md-12">

                @content

            </div>

        </div>

    </container>

    <container>

        <div class="row">

            <div class="col-md-12">

                Copyright
                <strong>Celtic Games</strong>

            </div>

        </div>

    </container>
    <script src="@routes.Assets.versioned("javascripts/main.js")"></script>"
</body>
</html>
